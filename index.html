<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Simple Calculator</title>
  </head>
  <body>
    <h1>Calculator</h1>
    <div class="calculator">
      <input type="text" class="display" id="display" disabled />
      <div class="buttons">
        <div class="row-1 setting">
          <button onclick="memoryStore()">MS</button>
          <button onclick="memoryRecall()">MR</button>
          <button onclick="memoryAdd()">M+</button>
          <button onclick="memorySubtract()">M-</button>
          <button onclick="memoryClear()">MC</button>
        </div>
        <div class="row-rest setting">
          <button onclick="convertBase('bit')">Bit</button>
          <button onclick="convertBase('octa')">Octa</button>
          <button onclick="convertBase('hex')">Hex</button>
          <button onclick="convertBase('dec')">Dec</button>
        </div>
        <div class="row-rest setting">
          <button onclick="calculatePercentage()">%</button>
          <button onclick="clearDisplay()">C</button>
          <button onclick="deleteLast()">âŒ«</button>
          <button class="operator" onclick="appendOperator('/')">/</button>
        </div>
        <div class="row-rest number">
          <button onclick="appendNumber('7')">7</button>
          <button onclick="appendNumber('8')">8</button>
          <button onclick="appendNumber('9')">9</button>
          <button class="operator" onclick="appendOperator('*')">*</button>
        </div>
        <div class="row-rest number">
          <button onclick="appendNumber('4')">4</button>
          <button onclick="appendNumber('5')">5</button>
          <button onclick="appendNumber('6')">6</button>
          <button class="operator" onclick="appendOperator('-')">-</button>
        </div>
        <div class="row-rest number">
          <button onclick="appendNumber('1')">1</button>
          <button onclick="appendNumber('2')">2</button>
          <button onclick="appendNumber('3')">3</button>
          <button class="operator" onclick="appendOperator('+')">+</button>
        </div>
        <div class="row-rest number">
            <button onclick="toggleNegative()">+/-</button>
          <button onclick="appendNumber('0')">0</button>
          <button onclick="appendNumber('.')">.</button>
          <button class="operator" onclick="calculateResult()">=</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
